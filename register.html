    <div class="bodyRegister">
        <div class="headerRegister">
            <h1>Register</h1>
        </div>
        
        <form action="" onsubmit="return validateRegister();" method="POST" name="registrationForm" id="registrationForm">
            <div class="form-element">
                <div class="form-element-input">
                    <div class="form-label">
                        <label for="inpUsername">Username</label>
                    </div>
                    <div class="form-content">
                        <input type="text" name="username" id="inpUsername">
                    </div>
                </div>
                <div class="form-element-error">
                    <p id="username-error"></p>
                </div>
            </div>

            <div class="form-element">
                <div class="form-element-input">
                    <div class="form-label">
                        <label for="inpPassword">Password</label>
                    </div>
                    <div class="form-content">
                        <input type="password" name="password" id="inpPassword">
                    </div>
                </div>
                <div class="form-element-error">
                    <p id="pass-error"></p>
                </div>
            </div>

            <div class="form-element">
                <div class="form-element-input">
                    <div class="form-label">
                        <label for="inpConfPassword">Confirmation Password</label>
                    </div>
                    <div class="form-content">
                        <input type="password" name="confpassword" id="inpConfPassword">
                    </div>
                </div>
                <div class="form-element-error">
                    <p id="confpass-error"></p>
                </div>
            </div>

            <div class="form-element">
                <div class="form-element-input">
                    <div class="form-label">
                        <label for="inpName">Full Name</label>
                    </div>
                    <div class="form-content">
                        <input type="text" name="name" id="inpName">
                    </div>
                </div>
                <div class="form-element-error">
                    <p id="name-error"></p>
                </div>
            </div>

            <div class="form-element">
                <div class="form-element-input">
                    <div class="form-label">
                        <label for="inpGender">Gender</label>
                    </div>    
                    <div class="form-content">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="form-element-error">
                    <p id="gender-error"></p>
                </div>
            </div>

            <div class="form-element">
                <div class="form-element-input">
                    <div class="form-label">
                        <label for="inpEmail">Email</label>
                    </div>
                    <div class="form-content">
                        <input type="email" name="email" id="inpEmail">
                    </div>
                </div>
                <div class="form-element-error">
                    <p id="email-error"></p>
                </div>
            </div>
            
            <div class="form-element">
                <div class="form-element-input">
                    <div class="form-label">
                        <label for="inpAge">Age</label>
                    </div>
                    <div class="form-content">
                        <input type="number" name="age" id="inpAge">
                    </div>                    
                </div>
                <div class="form-element-error">
                    <p id="age-error"></p>
                </div>
            </div>

            <div class="form-element">
                <div class="form-element-input">
                    <div class="form-agree">
                        <input type="checkbox" name="agree" id="inpAgree">
                        <label for="inpAgree">I Agree with The Terms and Conditions</label>
                    </div>                    
                </div>
                <div class="form-element-error">
                    <p id="agree-error"></p>
                </div>
            </div>

            <div class="submit">
                <input type="submit" name="SUBMIT" id="btnsbmt">
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-left">
            <img src="./asset/location.png" alt="img not found">

            <div class="address-footer">
                <h3>Store Del Luna</h3>

            </div>
        </div>

            </a>
            
            <p>Copyright &copy; 2021</p>
        </div>
    </footer>

</body>
